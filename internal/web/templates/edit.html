{{define "edit.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKA - Edit Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-xl font-bold">PKA</a>
                    <a href="/books" class="hover:text-indigo-200">Books</a>
                    <a href="/search" class="hover:text-indigo-200">Search</a>
                    <a href="/scrape" class="hover:text-indigo-200">Scrape</a>
                    <a href="/discover" class="hover:text-indigo-200">Discover</a>
                    <a href="/adaptations" class="hover:text-indigo-200">Adaptations</a>
                    <a href="/stats" class="hover:text-indigo-200">Stats</a>
                    <a href="/add" class="hover:text-indigo-200">Add Book</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto space-y-6">
            <a href="/books/{{.ID}}" class="text-indigo-600 hover:underline">&larr; Back to Book</a>
            <h1 class="text-3xl font-bold text-gray-900">Edit Book</h1>
            <div class="bg-white rounded-lg shadow p-6">
                <form method="POST" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="col-span-2">
                            <label class="block text-sm font-medium mb-1">Title *</label>
                            <input type="text" name="title" value="{{.Title}}" required class="w-full border rounded-lg px-4 py-2">
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-medium mb-1">Author *</label>
                            <input type="text" name="author" value="{{.Author}}" required class="w-full border rounded-lg px-4 py-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">ISBN</label>
                            <input type="text" name="isbn" value="{{.ISBN}}" class="w-full border rounded-lg px-4 py-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Genre</label>
                            <input type="text" name="genre" value="{{.Genre}}" class="w-full border rounded-lg px-4 py-2">
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-medium mb-1">Description</label>
                            <textarea name="description" rows="4" class="w-full border rounded-lg px-4 py-2">{{.Description}}</textarea>
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-medium mb-1">Cover URL</label>
                            <input type="text" name="cover_url" value="{{.CoverURL}}" class="w-full border rounded-lg px-4 py-2" placeholder="https://...">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Total Pages</label>
                            <input type="number" name="page_count" value="{{if gt .PageCount 0}}{{.PageCount}}{{end}}" class="w-full border rounded-lg px-4 py-2" min="0">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Current Page</label>
                            <input type="number" name="current_page" value="{{if gt .CurrentPage 0}}{{.CurrentPage}}{{end}}" class="w-full border rounded-lg px-4 py-2" min="0">
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-medium mb-1">Tags (comma-separated)</label>
                            <input type="text" name="tags" value="{{join .Tags}}" class="w-full border rounded-lg px-4 py-2" placeholder="sci-fi, space, adventure">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Status</label>
                            <select name="status" class="w-full border rounded-lg px-4 py-2">
                                <option value="want_to_read" {{if eq .Status "want_to_read"}}selected{{end}}>Want to Read</option>
                                <option value="reading" {{if eq .Status "reading"}}selected{{end}}>Reading</option>
                                <option value="read" {{if eq .Status "read"}}selected{{end}}>Read</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Rating</label>
                            <select name="rating" class="w-full border rounded-lg px-4 py-2">
                                <option value="0" {{if eq .Rating 0}}selected{{end}}>No rating</option>
                                <option value="1" {{if eq .Rating 1}}selected{{end}}>1</option>
                                <option value="2" {{if eq .Rating 2}}selected{{end}}>2</option>
                                <option value="3" {{if eq .Rating 3}}selected{{end}}>3</option>
                                <option value="4" {{if eq .Rating 4}}selected{{end}}>4</option>
                                <option value="5" {{if eq .Rating 5}}selected{{end}}>5</option>
                            </select>
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-medium mb-1">Notes</label>
                            <textarea name="notes" rows="3" class="w-full border rounded-lg px-4 py-2">{{.Notes}}</textarea>
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-medium mb-1">Adaptations</label>
                            <div id="adaptations-container" class="space-y-2 mb-2">
                                {{range $index, $adapt := .Adaptations}}
                                <div class="flex items-center gap-2 p-2 bg-gray-50 rounded">
                                    <span class="px-2 py-1 rounded text-xs {{adaptationColor $adapt.Type}}">{{adaptationType $adapt.Type}}</span>
                                    <span class="text-sm flex-1">{{$adapt.Title}} {{if gt $adapt.Year 0}}({{$adapt.Year}}){{end}}</span>
                                    <form method="POST" action="/adaptations/delete" class="inline" onsubmit="return confirm('Remove this adaptation?')">
                                        <input type="hidden" name="book_id" value="{{$.ID}}">
                                        <input type="hidden" name="index" value="{{$index}}">
                                        <button type="submit" class="text-red-600 hover:text-red-800 text-xs">Remove</button>
                                    </form>
                                </div>
                                {{end}}
                            </div>
                            <button type="button" onclick="showAdaptationForm()" class="text-indigo-600 hover:underline text-sm">+ Add Adaptation Manually</button>
                            <div id="adaptation-form" class="hidden mt-2 p-4 border rounded-lg">
                                <div class="grid grid-cols-2 gap-2">
                                    <select id="adapt-type" class="border rounded px-2 py-1 text-sm">
                                        <option value="movie">Movie</option>
                                        <option value="tv">TV Series</option>
                                        <option value="anime">Anime</option>
                                        <option value="game">Video Game</option>
                                    </select>
                                    <input id="adapt-title" type="text" placeholder="Title (optional)" class="border rounded px-2 py-1 text-sm">
                                    <input id="adapt-year" type="number" placeholder="Year" class="border rounded px-2 py-1 text-sm">
                                    <input id="adapt-rating" type="number" step="0.1" placeholder="Rating" class="border rounded px-2 py-1 text-sm">
                                </div>
                                <div class="flex gap-2 mt-2">
                                    <button type="button" onclick="addAdaptation()" class="bg-indigo-600 text-white px-3 py-1 rounded text-sm">Add</button>
                                    <button type="button" onclick="hideAdaptationForm()" class="bg-gray-200 text-gray-700 px-3 py-1 rounded text-sm">Cancel</button>
                                </div>
                            </div>
                            <script>
                                function showAdaptationForm() {
                                    document.getElementById('adaptation-form').classList.remove('hidden');
                                }
                                function hideAdaptationForm() {
                                    document.getElementById('adaptation-form').classList.add('hidden');
                                }
                                function addAdaptation() {
                                    const form = document.createElement('form');
                                    form.method = 'POST';
                                    form.action = '/adaptations/add';

                                    const fields = {
                                        'book_id': '{{.ID}}',
                                        'type': document.getElementById('adapt-type').value,
                                        'title': document.getElementById('adapt-title').value,
                                        'year': document.getElementById('adapt-year').value,
                                        'rating': document.getElementById('adapt-rating').value,
                                        'redirect': '/edit/{{.ID}}'
                                    };

                                    for (const [key, value] of Object.entries(fields)) {
                                        const input = document.createElement('input');
                                        input.type = 'hidden';
                                        input.name = key;
                                        input.value = value;
                                        form.appendChild(input);
                                    }

                                    document.body.appendChild(form);
                                    form.submit();
                                }
                            </script>
                        </div>
                    </div>
                    <div class="flex gap-4 pt-4">
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg">Save Changes</button>
                        <a href="/books/{{.ID}}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-6 py-2 rounded-lg">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
{{end}}
