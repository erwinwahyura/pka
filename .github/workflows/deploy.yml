name: Deploy to Hetzner

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Build CLI
        run: go build -v ./cmd/pka

      - name: Build Web
        run: go build -v ./cmd/pka-web

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKER_COMPOSE_FILE: ${{ secrets.DOCKER_COMPOSE_FILE }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            echo "Starting deployment..."

            # Navigate to app directory
            cd /opt/pka || exit 1

            # Pull latest changes
            git fetch origin
            git reset --hard origin/main

            # Stop running containers
            docker-compose down

            # Remove old images to free space
            docker image prune -f

            # Build and start services
            docker-compose up -d --build

            # Wait for services to be healthy
            sleep 10

            # Check if containers are running
            if ! docker-compose ps | grep -q "Up"; then
              echo "Deployment failed - containers not running"
              docker-compose logs
              exit 1
            fi

            echo "Deployment successful!"
            docker-compose ps

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Check if application is responding
            sleep 5
            if curl -f http://localhost:8080 > /dev/null 2>&1; then
              echo "‚úÖ Application is responding"
            else
              echo "‚ùå Application health check failed"
              exit 1
            fi

      - name: Notify on Success
        if: success()
        run: |
          echo "üöÄ Deployment to http://${{ secrets.SERVER_HOST }}:8080 successful!"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed. Check the logs above."
